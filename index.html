<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo">
                        <label for="inome"> 
                            <span class="material-icons">person</span>
                        </label>
                        <input type="text" name="nome" id="inome" placeholder="Digite seu nome de login" autocomplete="username" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons">key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueciasenha.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
